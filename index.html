<html lang="en">
  <head>

    <script>
      let heading = document.getElementsByTagName("h1")[0];

      let but3 = document.getElementsByTagName("button")[2];
      var val = 0;
      heading.innerText = 0;

      const increase = () => {
        val++;
        heading.innerText = val;

        if (val == 0) {
          heading.style.color = "black";
          console.log("hello");
        }
        if (val < 0) {
          heading.style.color = "red";
        }

          heading.style.color = "green";
        }
      };
      const decrease = () => {
        --val;
        heading.innerText = val;
        if (val == 0) {
          heading.style.color = "black";
          console.log("hello");
        }
        if (val < 0) {
          heading.style.color = "red";
        }
        if (val > 0) {
          heading.style.color = "green";

      };
      const reset = () => {
        heading.innerText = 0;
        if (val == 0) {
          heading.style.color = "black";
          console.log("hello");
        }
        if (val < 0) {
          heading.style.color = "red";
        }
        if (val > 0) {
          heading.style.color = "green";
        }
      };
    </script>
